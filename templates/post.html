{% extends "base.html" %}

{% block title %}
Post - {{ post.title }}
{% endblock %}


{% block content %}
<div class="blog-container">
  <div class="post-header">
    <a href="{{ url_for('index') }}">    
      <p class="link"><ion-icon name="caret-back" class="icons" >arrow_back</ion-icon>Back to Blog Page</p>
    </a>
    <br>
    <h1>{{ post.title }}</h1>
    <p class="metadata-font"><ion-icon name="calendar-clear" class="icons"></ion-icon>    {{ post.date }}</p>
    <p class="metadata-font"><ion-icon name="person" class="icons"></ion-icon>    {{ post.author }}</p>
    <p class="metadata-font" id="tags">
      <ion-icon name="pricetags" class="icons"></ion-icon> 
      {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </p>
 <br>
    <div>{{ content | safe }}</div>
  </div>
  
  <div class="post-content">
    {{ content|safe }}
  </div>
</div> 
{% endblock %}
