<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo"><a href="{{ url_for('index') }}">Fadils</a></h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('index') }}">Blog</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle">Ganti Tema</button>

        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} FlaskMD | Designed with ü§ç by Fadils using Flask</p>
        </div>
    </footer>
    <script>
        // Menyimpan preferensi tema ke localStorage dan memuatnya saat pertama kali membuka
        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
        } else {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        }

        // Mengganti tema saat tombol diklik dan menyimpan pilihan ke localStorage
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            if (document.body.classList.contains('light')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>
</body>
</html>
