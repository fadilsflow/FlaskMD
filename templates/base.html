<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<!-- Icons -->
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->


  <!-- Font Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="navbar">
        <div class="container">
            <h1 class="logo"><a href="{{ url_for('index') }}">Fadils</a></h1>
            <nav>
                <ul class="nav-menu">
                    <li><a href="{{ url_for('index') }}">Blog</a></li>
                    <button id="theme-toggle" class="theme-toggle">Ganti Tema</button>
                </ul>
            </nav>

        </div>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} FlaskMD | Designed with ü§ç by Fadils using Flask</p>
        </div>
    </footer>
    <script>
        // Menyimpan preferensi tema ke localStorage dan memuatnya saat pertama kali membuka
        if(localStorage.getItem('theme') === 'light') {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
        } else {
            document.body.classList.remove('light');
            document.body.classList.add('dark');
        }

        // Mengganti tema saat tombol diklik dan menyimpan pilihan ke localStorage
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function () {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
            if (document.body.classList.contains('light')) {
                localStorage.setItem('theme', 'light');
            } else {
                localStorage.setItem('theme', 'dark');
            }
        });
    </script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
