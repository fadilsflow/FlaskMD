{% extends "base.html" %}

{% block title %}Manage Blogs{% endblock %}

{% block content %}
<div class="container">
    <div class="manage-blog-container">
        <div class="manage-blog-header">
            <h1>Manage Blogs</h1>
        </div>
        <table class="manage-blog-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                <tr>
                    <td>{{ post.id }}</td>
                    <td>{{ post.title }}</td>
                    <td>{{ post.date }}</td>
                    <td>{{ post.author }}</td>
                    <td class="action-buttons">
                      <button class="btn btn-add">
                            <a href="{{ url_for('add_blog') }}">Add</a>
                        <button class="btn btn-edit">
                            <a href="{{ url_for('edit_blog', post_id=post.id) }}">Edit</a>
                        </button>
                        <form action="{{ url_for('delete_blog', post_id=post.id) }}" method="POST" style="display:inline;">
                            <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
